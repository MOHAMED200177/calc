<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="manster.css"> 
    <title>calculator</title>
  </head>
  <body>
    <div class="calc">
      <input type="text" placeholder="0" id="place"/>
      <div>
        <button class="color">AC</button>
        <button class="color">Del</button>
        <button class="color">%</button>
        <button class="color">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="color">+</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="color">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="color">*</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="uqual">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
